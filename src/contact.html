    <h1 class="text-center mb-4 vt323">Contact Me</h1>
    <p class="text-center">You can send me a message using the form below or email me.</p>

    <div class="row mt-5">
      <div class="col-12 col-md-6"></div>
        <div class="account-links my-5">
          <p class="vt323">GitHub: <a href="https://github.com/santi224m">@santi224m</a></p>

          <div class="mb-3">

            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-2">Send message</button>
        </form>
      </div>
